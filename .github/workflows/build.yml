name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest

        - name: macOS
          os: macos-latest

        - name: Android32
          os: ubuntu-latest
          target: Android32

        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          # build-config: RelWithDebInfo # [vscode] comment this out (and the line below!) to Release mode
          # export-pdb: true # [vscode] comment this out (and the line above!) to Release mode
          # bindings: "RayDeeUx/bindings" # [vscode] comment this out to swap to "geode-sdk/bindings"
          # bindings-ref: "likebaitexterminator" # comment this out to use default branch
          # sdk: nightly # [vscode] comment this out to use stable Geode SDK version
          combine: true
          target: ${{ matrix.config.target }}

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}
